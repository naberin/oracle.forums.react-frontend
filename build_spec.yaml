version: 0.1
component: build
timeoutInSeconds: 10000
shell: bash


env:
  exportedVriables:
    - app_version

# Build Pipeline steps
steps:
  - type: Command
    name: Build React Application
    shell: bash
    timeoutInSeconds: 4000
    command: |
      pwd
      ls
      npm install
  - type: Command
    name: Get Version
    shell: bash
    timeoutInSeconds: 1000
    command: |
      app_version=`cat version.txt`
  - type: Command
    name: Build Docker
    shell: bash
    timeoutInSeconds: 4000
    command: |
      docker build -t react-sandbox .


outputArtifacts:
  - name: react-sandbox-image
    type: DOCKER_IMAGE
    location: ${appLocation}
